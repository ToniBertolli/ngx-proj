<mat-card style="max-width: 400px; margin: 0 auto">
	<mat-card-header>
		<mat-card-title>
			Item detail
			@if (item) {
				ID: {{ item.id }}
			}
		</mat-card-title>
	</mat-card-header>
	<mat-divider class="custom"></mat-divider>
	<mat-card-content>
		<form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column">
			<mat-form-field appearance="fill">
				<mat-label>Name</mat-label>
				<input matInput formControlName="name" />
				<mat-error *ngIf="form.controls.name.invalid && form.controls.name.touched"> Name is required </mat-error>
			</mat-form-field>

			<mat-form-field appearance="outline">
				<mat-label>Amount</mat-label>
				<input matInput formControlName="amount" />
				<mat-error *ngIf="form.controls.amount.invalid && form.controls.amount.touched"> Amount is required </mat-error>
			</mat-form-field>

			<mat-form-field appearance="outline">
				<mat-label>Price</mat-label>
				<input matInput formControlName="price" />
				<mat-error *ngIf="form.controls.price.invalid && form.controls.price.touched"> Price is required </mat-error>
			</mat-form-field>

			<button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
		</form>
	</mat-card-content>
</mat-card>
