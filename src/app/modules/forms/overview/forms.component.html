<mat-card>
	<mat-card-header>
		<mat-card-title>Form example</mat-card-title>
	</mat-card-header>
	<mat-divider class="custom"></mat-divider>
	<mat-card-content>
		<form [formGroup]="form" (ngSubmit)="onSubmit()">
			<mat-form-field appearance="fill">
				<mat-label>Name</mat-label>
				<input matInput formControlName="name" />
				<mat-error *ngIf="form.controls.name.invalid && form.controls.name.touched"> Name is required </mat-error>
			</mat-form-field>

			<mat-form-field appearance="outline">
				<mat-label>Email</mat-label>
				<input matInput formControlName="email" />
				<mat-error *ngIf="form.controls.email.invalid && form.controls.email.touched"> Email is required </mat-error>
			</mat-form-field>

			<mat-form-field appearance="outline">
				<mat-label>Phone</mat-label>
				<input matInput formControlName="phone" />
				<mat-error *ngIf="form.controls.phone.invalid && form.controls.phone.touched"> Phone is required </mat-error>
			</mat-form-field>

			<mat-form-field appearance="outline">
				<mat-label>Dropdown</mat-label>
				<mat-select formControlName="type">
					<mat-option *ngFor="let option of types" [value]="option.id">
						{{ option.name }}
					</mat-option>
				</mat-select>
			</mat-form-field>

			<mat-form-field appearance="outline">
				<mat-label>Message</mat-label>
				<textarea matInput formControlName="message"></textarea>
			</mat-form-field>

			<button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
		</form>
	</mat-card-content>
</mat-card>
